<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>トップページ</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
   <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
}

.recommendation {
  margin-top: 20px;
}

.product {
  display: inline-block;
  width: 200px;
  margin-right: 20px;
  vertical-align: top;
}

.product img {
  width: 100%;
  height: auto;
}

.product h3 {
  margin-top: 10px;
}

.product p {
  margin-top: 5px;
}
  </style>
</head>
<body>
  <h1>トップページ</h1>
  
  <div class="recommendation">
    <h2>新着情報</h2>
    <div class="product" th:each="product : ${arrivalProductDTO}">
<!--       <img src="product1.jpg" alt="Product 1"> -->
	  <h3 th:text="${product.productId}">Product 1</h3>
      <h3 th:text="${product.name}">Product 1</h3>
      <p th:text="${product.description}">Description of Product 1</p>
    </div>
    
    <h2>おすすめ商品</h2>
    <div class="product" th:each="product : ${suggestProductDTO}">
<!--       <img src="product1.jpg" alt="Product 1"> -->
	  <h3 th:text="${product.productId}">Product 1</h3>
      <h3 th:text="${product.name}">Product 1</h3>
      <p th:text="${product.description}">Description of Product 1</p>
    </div>
    <!-- Add more product elements here as needed -->
  </div>
	<script src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
